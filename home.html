<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web CEP Web App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/2c11eee36b.js" crossorigin="anonymous"></script>
</head>

<body class="bg-teal-900"> <!--Gradiente de um tom de azul para um tom de teal "bg-gradient-to-r from-blue-500 to-teal-400"-->
<!--from-blue-500 a cor azul pode variar de 100 a 900 tons de azul-->
<!--to-teal-400 a cor teal pode varia de 100 a 900 tons de teal-->
    <div class="flex flex-col justify-between">
        <div>
            <h1 class="px-5 text-white mt-10 text-lg">Web CEP</h1>
            <h2 class="px-5 text-white font-bold text-3xl">Bem-vindo, pessoa.</h2>
            <hr class="border-teal-400 my-5">

            <div class="text-yellow-400 font-bold text-lg px-5">Suas últimas avaliações</div>

            <!-- Review -->
            <div class="flex flex-col space-y-5">
                <div class="px-5">
                    <div class="flex space-x-5 pt-5">
                        <img src="https://picsum.photos/200" alt="Imagem de lixo"
                            class="w-16 h-16 rounded-full ring ring-teal-400">
                        <div class="flex flex-col text-white text-sm">
                            <div class='row-auto gap'>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-regular fa-star"></i>
                                <i class="fa-regular fa-star"></i>
                            </div>
                            <div>R. João Pereira dos Santos, 305 - Pte. do Imaruim, Palhoça - SC, 88130-475</div>
                            <p class='italic opacity-80'>Gosto muito dessa rua, pouca violência</p>
                        </div>
                    </div>
                </div>
            <!-- Fim Review -->
            <div class="flex flex-col px-5 pt-10">
                <a href="avaliacao.html" class="bg-white py-4 w-full rounded text-teal-600 font-bold text-center">Nova Avaliação</a>
            </div>
        </div>
    </div>
</body>

</html>
